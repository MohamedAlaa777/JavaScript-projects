<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #2d3e50;">
    <div style="display: flex;">
        <div style="width: 48%;">
            <form action="">
                <div>
                    <input type="text" id="txtTaskName" placeholder="Task Name">
                </div>
                <div>
                    <select name="" id="ddlPeriority">
                        <option value="">Select</option>
                        <option value="1">Low</option>
                        <option value="2">Medim</option>
                        <option value="3">High</option>
                        <option value="4">Highest</option>
                    </select>
                </div>
                <div>
                    <input type="date" id="txtDate" placeholder="Reminder Date">
                </div>
                <div>
                    <textarea name="" id="txtDescription" placeholder="Task Description" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input id="btnSave" type="button" value="Save" />
                    <input id="btnChangeTasks" type="button" value="Change Tasks" />
                </div>
            </form>
        </div>
        <div id="TaskContainer" style="width: 48%; float: left; margin-left: 15px;">

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
