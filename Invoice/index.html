<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>
    <form>
        <div class="content">
            <div class="row">
                <div class="col-md-12" style="display: flex; justify-content: space-evenly;">
                    <div style="padding: 10px;" class="col-md-8">
                        <div class="col-md-12">
                            <div class="col-md-2" style="float: left;">
                                <span class="form-label">Serial</span>
                            </div>
                            <div class="col-md-4" style="float: left;">
                                <input class="form-control" placeholder="Invoice Number" type="text"
                                    id="txtInvoiceNumber">
                            </div>
                            <div class="col-md-2" style="float: left;">
                                <span class="form-label">Date</span>
                            </div>
                            <div class="col-md-4" style="float: left;">
                                <input class="form-control" placeholder="Invoice Number" type="date"
                                    id="txtInvoiceDate">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-2" style="float: left;">
                                <span class="form-label">Dlivery Man</span>
                            </div>
                            <div class="col-md-4" style="float: left;">
                                <select id="ddlMan" class="form-control">
                                    <option value="">select</option>
                                    <option value="1">ahmed</option>
                                    <option value="2">mohamed</option>
                                    <option value="3">mostafa</option>
                                </select>
                            </div>
                            <div class="col-md-6"></div>
                        </div>
                        <div class="col-md-12 row" style="margin-bottom: 20px;">
                            <div class="col-md-2" style="float: left;">
                                <span class="form-label col-md-12">Notes</span>
                            </div>
                            <div class="col-md-10" style="float: left;">
                                <textarea id="txtNotes" class="col-md-12 form-control" placeholder="Notes">

                                </textarea>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 20px;">
                            <div class="col-md-12">
                                <div class="col-md-2" style="float: left;">
                                    <span class="form-label">Item Name</span>
                                </div>
                                <div class="col-md-4" style="float: left;">
                                    <input class="form-control" placeholder="Invoice Number" type="text"
                                        id="txtItemName">
                                </div>
                                <div class="col-md-2" style="float: left;">
                                    <span class="form-label">Qty</span>
                                </div>
                                <div class="col-md-4" style="float: left;">
                                    <input class="form-control" placeholder="Invoice Number" type="number" id="txtQty">
                                </div>
                            </div>
                            <div class=" col-md-12">
                                <div class="col-md-2" style="float: left;">
                                    <span class="form-label">Item Price</span>
                                </div>
                                <div class="col-md-4" style="float: left;">
                                    <input class="form-control" placeholder="Invoice Number" type="text"
                                        id="txtItemPrice">
                                </div>
                                <div class="col-md-4" style="float: left;">
                                    <input class="btn btn-info" value="Add Item" type="button" id="btnAddItem">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <table style="margin: 10px;" class="col-md-12 table table-hover">
                                <thead>
                                    <th class="col-md-3">Item Name</th>
                                    <th class="col-md-2">Qty</th>
                                    <th class="col-md-2">Price</th>
                                    <th class="col-md-2">
                                        <input type="button" class="btn btn-danger" value="Delete">
                                    </th>
                                </thead>
                                <tbody id="TableBody">
                                    <tr>
                                        <td>T-Shirt</td>
                                        <td>3</td>
                                        <td>400$</td>
                                        <td>
                                            <input type="button" value="Delete">
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                    <div class="col-md-4">

                    </div>
                </div>
                <input class="btn btn-success col-md-4" id="btnSave" type="button" value="Save">
            </div>
        </div>
    </form>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
